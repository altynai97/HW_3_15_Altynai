{% extends 'base.html' %}

{% block content %}
<div class="course_list row">

  {% for course in courses %}
  <div class="col-lg-3 col-md-4 col-sm12">
    <!-- movie card -->
    <div class="course-card">
        <a href="{{ url_for('course_detail', course_id=course.id) }}">

      <div class="card-body">
            <h6 class="card-title">{{ course.name }}</h6>
      </div>
        </a>

    </div>
    <!-- movie card end -->
  </div>
  {% endfor %}

</div>
{% endblock content %}
